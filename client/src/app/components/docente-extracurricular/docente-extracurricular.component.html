<div class="container">
  <div class="header">
    <h1>Registro de Actividades Extracurriculares</h1>
    <p>Complete el formulario para registrar una nueva actividad</p>
  </div>

  <div class="form-container">
    <form id="registro-form">
      <div class="form-row">
        <div class="form-group">
          <label for="estudiante">Estudiante</label>
          <select id="estudiante">
            <option value="">Seleccione un estudiante</option>
            <!-- Opciones de estudiantes -->
            <option value="1">Juan Pérez</option>
            <option value="2">María López</option>
            <option value="3">Carlos García</option>
          </select>
        </div>

        <div class="form-group">
          <label for="docente">Docente</label>
          <select id="docente">
            <option value="">Seleccione un docente</option>
            <!-- Opciones de docentes -->
            <option value="1">Prof. Ana Torres</option>
            <option value="2">Prof. Luis Martínez</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="actividad">Actividad Extracurricular</label>
          <select id="actividad">
            <option value="">Seleccione una actividad</option>
            <!-- Opciones de actividades -->
            <option value="1">Fútbol</option>
            <option value="2">Teatro</option>
            <option value="3">Música</option>
          </select>
        </div>

        <div class="form-group">
          <label for="fechaInicio">Fecha de inicio</label>
          <input type="date" id="fechaInicio" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fechaFin">Fecha de fin</label>
          <input type="date" id="fechaFin" />
        </div>

        <div class="form-group">
          <label for="resultado">Observaciones</label>
          <select id="resultado">
            <option value="">Seleccione una observación</option>
            <!-- Opciones de observaciones -->
            <option value="1">Asistió</option>
            <option value="2">No asistió</option>
          </select>
        </div>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn btn-primary">Registrar Actividad</button>
      </div>
    </form>
  </div>
</div>
