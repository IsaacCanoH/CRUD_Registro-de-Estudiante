<div class="container">
  <div class="header">
      <h1>Editar Datos</h1>
      <p>Complete el formulario para editar los datos</p>
  </div>

  <div class="form-container">
      <form id="registro-form">
          <!-- Información Personal -->
          <h2>Información Personal</h2>
          <div class="form-row">
              <div class="form-group">
                  <label for="codigoPostal">Código Postal</label>
                  <input type="text" id="codigoPostal" placeholder="Ingrese código postal" />
              </div>

              <div class="form-group">
                  <label for="ciudad">Ciudad</label>
                  <input type="text" id="ciudad" placeholder="Ingrese ciudad" />
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="colonia">Colonia</label>
                  <input type="text" id="colonia" placeholder="Ingrese colonia" />
              </div>

              <div class="form-group">
                  <label for="numeroExterior">Número Exterior</label>
                  <input type="text" id="numeroExterior" placeholder="Ingrese número exterior" />
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="numeroInterior">Número Interior</label>
                  <input type="text" id="numeroInterior" placeholder="Ingrese número interior" />
              </div>

              <div class="form-group">
                  <label for="correoElectronico">Correo Electrónico</label>
                  <input type="email" id="correoElectronico" placeholder="Ingrese correo electrónico" />
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="telefono">Teléfono</label>
                  <input type="tel" id="telefono" placeholder="Ingrese teléfono" />
              </div>

              <div class="form-group">
                  <label for="foto">Foto</label>
                  <input type="file" id="foto" accept="image/*" />
              </div>
          </div>

          <!-- Información Tutor -->
          <h2>Información Tutor</h2>
          <div class="form-row">
              <div class="form-group">
                  <label for="codigoPostalTutor">Código Postal</label>
                  <input type="text" id="codigoPostalTutor" placeholder="Ingrese código postal" />
              </div>

              <div class="form-group">
                  <label for="ciudadTutor">Ciudad</label>
                  <input type="text" id="ciudadTutor" placeholder="Ingrese ciudad" />
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="coloniaTutor">Colonia</label>
                  <input type="text" id="coloniaTutor" placeholder="Ingrese colonia" />
              </div>

              <div class="form-group">
                  <label for="numeroExteriorTutor">Número Exterior</label>
                  <input type="text" id="numeroExteriorTutor" placeholder="Ingrese número exterior" />
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="numeroInteriorTutor">Número Interior</label>
                  <input type="text" id="numeroInteriorTutor" placeholder="Ingrese número interior" />
              </div>

              <div class="form-group">
                  <label for="correoElectronicoTutor">Correo Electrónico</label>
                  <input type="email" id="correoElectronicoTutor" placeholder="Ingrese correo electrónico" />
              </div>
          </div>

          <div class="form-row">
              <div class="form-group">
                  <label for="telefonoTutor">Teléfono</label>
                  <input type="tel" id="telefonoTutor" placeholder="Ingrese teléfono" />
              </div>
          </div>

          <div class="form-buttons">
              <button type="submit" class="btn btn-primary">Actualizar Datos</button>
          </div>
      </form>
  </div>
</div>
